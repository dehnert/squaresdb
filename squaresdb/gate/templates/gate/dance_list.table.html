<table class='table table-striped table-bordered' style='width: auto'>

  <thead>
    <tr>
      <th scope='col'>Date</th>
      <th scope='col'>Subscription</th>
      <th scope='col'>Gate</th>
      <th scope='col'>Books</th>
      <th scope='col'>Attendees</th>
    </tr>
  </thead>

  <tbody>
{% for dance in dances %}
    <tr{% if min_date_highlight < dance.time and dance.time < max_date_highlight %} class='table-primary'{%endif%}>
      <th scope='row'>{{dance.time|date:"D, M j Y, P"}}</th>
      <td>{{dance.period}}</td>
      <td><a href='{% url "gate:signin-dance" dance.pk %}'>Gate</a></td>
      <td><a href='{% url "gate:books-dance" dance.pk %}'>Books</a></td>
      <td>{{dance.num_attendees}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
